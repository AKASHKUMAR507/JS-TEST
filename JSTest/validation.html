<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./validation.css">
</head>

<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Full Name <span class="star">*</span> </label>
                <input type="text" id="name" onkeyup="fullName()" placeholder="enter name">
                <span id="nameAns" class="textColor"></span>
            </div>

            <div class="input-control">
                <label for="email">Email <span class="star">*</span></label>
                <input id="email" name="email" type="text" onkeyup="emailFunc()" placeholder="enter email">
                <span id="emailAns" class="textColor"></span>
            </div>

            <div class="input-control">
                <label for="password">Password<span class="star">*</span></label>
                <input onkeyup="passwordValidation()" id="password" name="password" type="password"  placeholder="enter password">
                <img src="./hide-svgrepo-com.svg" alt="" class="icon" onclick="showPass()">
                <span id="passAns" class="textColor"></span>
            </div>
            <br>
            <div class="input-control">
                <label for="password">Confirm Password<span class="star">*</span></label>
                <input onkeyup="passwordValidation2()" id="password2" name="password2" type="password"  placeholder="Renter password">
                <!-- <img src="./hide-svgrepo-com.svg" alt="" class="icon" onclick="showPass2()"> -->
                <span id="passAns2" class="textColor"></span>
            </div>
            <br>

            <div class="input-control">
                <label for="color">Color Picker<span class="star">*</span></label>
                <div style="border: 1px solid rgb(166, 141, 141);" id="img">
                    <input id="color" name="color" type="color" onclick="colorValidation()">
                </div>
                <span id="colorAns" class="textColor"></span>
            </div>


            <div class="input-control">
                <label for="date">Date<span class="star">*</span></label>
                <input id="date" name="date" type="date" onkeyup="dateValidation()">
                <span id="dateAns" class="textColor"></span>
            </div>

            <div class="input-control">
                <label for="numeric">Text Field<span class="star">*</span></label>
                <input id="text" name="text" type="text" onkeyup="textFieldValidation()">
                <span id="textAns" class="textColor"></span>
            </div>

            <div class="input-control">
                <label for="numeric">URL<span class="star">*</span></label>
                <input id="url" name="url" type="url" onkeyup="urlValidation()">
                <span id="urlAns" class="textColor"></span>
            </div>

            <!-- <div class="input-control">
                <label for="numeric">Numeric Field<span class="star">*</span></label>
                <input onkeyup="numValidation()" id="numeric" name="numeric" type="number">
                <span id="numericAns" class="textColor"></span>
            </div> -->


            <div class="input-control">
                <label for="search">Search Field<span class="star">*</span></label>
                <input onkeyup="searchValidation()" id="search" name="search" type="text"  placeholder="search">
                <img src="./search-icon.png" alt="" class="searchIcon" onclick="searchPass()">
                <span id="searchAns" class="textColor"></span>
            </div>
            <br>
            <div class="input-control">
                <label for="zip">Zip Code<span class="star">*</span></label>
                <input id="zip" name="zip" type="zip" onkeyup="zipValidation()">
                <span id="zipAns" class="textColor"></span>
                <span id="zipAns1"></span>
            </div>
           
            <div class="input-control">
                <label for="numeric">Select language<span class="star">*</span></label>
                
                <select name="language" id="language" onkeyup="language()">
                    <option value="">Select language</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Russian">Russian</option>
                </select>
                <span id="languageAns" class="textColor"></span>
            </div>
            <br>
            

            <div class="input-control">
                <label for="numeric">Phone Number<span class="star">*</span></label>
                <input id="phone" name="phone" type="phone" onkeyup="phoneValidation()">
                <span id="phoneAns" class="textColor"></span>
            
            </div>
            <br>
            <div class="" onkeyup="genderCheck()">
                <label for="numeric">Select Gender<span class="star">*</span></label>
                <br>
                <span>Female</span>
                <input type="radio" name="gender" required>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span>Male</span>
                <input type="radio" name="gender" required>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span>Other</span>
                <input type="radio" name="gender" required>
            </div>
            <br>
            <div id="sectionForm" method="post">
                <h3></h3>
                <label for="numeric">Please select at least one item<span class="star">*</span></label>
                <br>
                Sports: <input type="checkbox" name="section" value="sports"> &nbsp;
                Business: <input type="checkbox" name="section" value="business"> &nbsp;
                Health: <input type="checkbox" name="section" value="health"> &nbsp;
                Society: <input type="checkbox" name="section" value="society"> &nbsp;
  
            </div>

            <button>Submit</button>

        </form>
    </div>

    <script src="./validation.js"></script>
</body>

</html>
